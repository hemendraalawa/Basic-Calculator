<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div id="calcbody">
            <div class="input">
                <input id="result" type="text" name="textshow" title="inputshower" readonly>
            </div>
            <div class="buttons">
                <div id="row1">
                    <button class="numbtn fad">AC</button>
                    <button class="numbtn fad">+/-</button>
                    <button class="numbtn fad">%</button>
                    <button class="numbtn fac">/</button>
                </div>

                <div id="row1">
                    <button class="numbtn">9</button>
                    <button class="numbtn">8</button>
                    <button class="numbtn">7</button>
                    <button class="numbtn fac">*</button>
                </div>

                <div id="row1">
                    <button class="numbtn">6</button>
                    <button class="numbtn">5</button>
                    <button class="numbtn">4</button>
                    <button class="numbtn fac">-</button>
                </div>

                <div id="row1">
                    <button class="numbtn">3</button>
                    <button class="numbtn">2</button>
                    <button class="numbtn">1</button>
                    <button class="numbtn fac">+</button>
                </div>

                <div id="row1">
                    <button class="numbtn fab">0</button>
                    <button class="numbtn">.</button>
                    <button class="numbtn fac">=</button>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
